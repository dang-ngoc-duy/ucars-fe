<div>
  <nz-row [nzGutter]="16">
    <nz-col class="gutter-row" [nzSpan]="6">
      <label>CAR BRANDS LIST</label>
    </nz-col>
    <nz-col class="gutter-row" [nzSpan]="6">
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        View All
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>All</li>
          <li nz-menu-item>Last Updated</li>
          <li nz-menu-item>Brand Name</li>
          <li nz-menu-item>Number of Models</li>
        </ul>
      </nz-dropdown-menu>
    </nz-col>
    <nz-col class="gutter-row" [nzSpan]="6">
      <div class="inner-box">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
    </nz-col>
    <nz-col class="gutter-row" [nzSpan]="6">
      <div class="inner-box">
        <button nz-button nzType="primary">
          <i nz-icon nzType="search"></i>
          Search
        </button>
      </div>
    </nz-col>
  </nz-row>
  <nz-row [nzGutter]="16">
    <nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
      <nz-list-item *ngFor="let item of list">
        <ng-container *ngIf="!item.loading">
          <nz-list-item-meta
            nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
            nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team"
          >
            <nz-list-item-meta-title>
              <a href="https://ng.ant.design">{{ item.name.last }}</a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
          content
          <ul nz-list-item-actions>
            <nz-list-item-action
              ><a>edit</a></nz-list-item-action
            >
            <nz-list-item-action
              ><a>more</a></nz-list-item-action
            >
          </ul>
        </ng-container>
        <nz-skeleton
          *ngIf="item.loading"
          [nzAvatar]="true"
          [nzActive]="true"
          [nzTitle]="false"
          [nzLoading]="true"
        ></nz-skeleton>
      </nz-list-item>
      <div class="loadmore" nz-list-load-more>
        <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">
          loading more
        </button>
      </div>
    </nz-list>
  </nz-row>
</div>
